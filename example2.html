<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benzene Molecule Viewer</title>
    <script type="text/javascript" src="https://3Dmol.js.org/build/3Dmol-min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="viewer" style="width: 100%; height: 100vh;"></div>
    <script type="text/javascript">
        var viewer = $3Dmol.createViewer("viewer", {
            defaultcolors: $3Dmol.rasmolElementColors
        });

        var pdbData = `
ATOM      1  C   C   1       1.388   -0.710    0.000
ATOM      2  C   C   1       0.694   -1.370    0.000
ATOM      3  C   C   1      -0.694   -1.370    0.000
ATOM      4  C   C   1      -1.388   -0.710    0.000
ATOM      5  C   C   1      -1.388    0.710    0.000
ATOM      6  C   C   1      -0.694    1.370    0.000
ATOM      7  C   C   1       0.694    1.370    0.000
ATOM      8  C   C   1       1.388    0.710    0.000
ATOM      9  H   H   1       2.073   -0.124    0.000
ATOM     10  H   H   1       0.073   -2.431    0.000
ATOM     11  H   H   1      -0.073   -2.431    0.000
ATOM     12  H   H   1      -2.073   -0.124    0.000
ATOM     13  H   H   1      -2.073    0.124    0.000
ATOM     14  H   H   1      -0.073    2.431    0.000
ATOM     15  H   H   1       0.073    2.431    0.000
ATOM     16  H   H   1       2.073    0.124    0.000
END
        `;

        viewer.addModel(pdbData, "pdb");
        viewer.setStyle({}, {stick: {}});
        viewer.zoomTo();
        viewer.render();
    </script>
</body>
</html>
